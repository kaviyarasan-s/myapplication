<div class="col-sm-12">
    <h3>
        <u>{{title | uppercase}}</u>
    </h3>
    <form [formGroup]="courseForm">
        <div class="col-sm-12">
            <label for="courseName">Course Name </label>
            <input type="text" name="courseName" title="courseName" placeholder="Enter Course Name" formControlName="courseName" class="form-control" required>
        </div>
        <div class="col-sm-12">
            <label for="price">Price</label>
            <input type="text" name="price" title="price" placeholder="Enter Course Price" formControlName="price" class="form-control" required>
        </div>
        <div class="col-sm-12" style="margin-top:2px">
            <button (click)="addCourse()" class="btn btn-info" [disabled]="!courseForm.valid">add course</button>
        </div>
        <div class="col-sm-12" style="margin-top:2px">
            <button (click)="clear()" class="btn btn-info" [disabled]="courses.length <= 0">clear</button>
        </div>
    </form>
</div>
<div class="col-sm-12">
    <b><u>COURSES LIST</u></b>
</div>
<div class="col-sm-12">
    <table *ngIf="courses.length > 0">
        <tr>
            <th>Course Name</th>
            <th>price</th>
        </tr>
        <tr *ngFor="let course of courses">
            <td>
                {{course.courseName}}
            </td>
            <td>
                {{course.price}} $
            </td>
        </tr>
    </table>
    <div class="col-sm-12" *ngIf="courses.length <= 0">
        <b>Course Details Empty!!!</b>
    </div>
</div>
