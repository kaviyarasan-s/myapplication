<div class="login-container" *ngIf="!isProfileCration">
    <h4>LOGIN</h4>
    <form>
        <div class="form-group">
            <label for='Username'>Username</label> :
            <input type="text" id="username" class="form-control inputTextBox">

            <label for='Password'>Password</label> :
            <input type="password" id="password" class="form-control inputTextBox">

            <button type="submit" (click)='login()' class="btn btn-primary submitBtn">Login</button>

        </div>
    </form>
    <span id='createProfile' (click)="goProfile()" style="color:blue"><u>Create profile</u></span>
</div>

<div class="login-container" *ngIf="isProfileCration">
    <app-profile></app-profile>
</div>
